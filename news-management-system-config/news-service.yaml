spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/news
    username: pavel
    password: pavel
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 40
    redis:
      host: redis
cache:
  algorithm: LFU
  capacity: 5
aop:
  logging:
    enabled: true
exception:
  handling:
    enabled: true
base:
  url:
    users: http://user-service:8081/users
